{{define "bookmark_tag.html"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exchange Rate</title>
        <link rel="stylesheet" href="/static/common.css" />
        <link rel="stylesheet" href="/static/bookmark_tag/bookmart_tag.css" />
        <script src="/static/jquery.js"></script>
        <script src="/static/common.js"></script>
    </head>

    <body>
        <div class="bookmark_tag">
            <div class="bmt-title">Bookmark Tag Manager</div>

            <div id="top-operate" class="bm-top-operate">
                <button type="button" id="toadd" class="btn-blue">Add</button>
                <input type="text" />
                <button type="button" class="btn-blue">Search</button>                
            </div>

            <table id="datas" class="bm-list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Tag</th>
                        <th>Sort</th>
                        <th>Operate</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="editor" class="bmt-edit hide">
                <tbody>
                    <tr class="bmt-edit-line">
                        <td class="bmt-edit-label text-right">ID</td>
                        <td class="bmt-edit-input"><input type="text" id="form-id" /></td>
                    </tr>
                    <tr>
                        <td class="bmt-edit-label text-right">Name</td>
                        <td class="bmt-edit-input"><input type="text" id="form-name" /></td>
                    </tr>
                    <tr>
                        <td class="bmt-edit-label text-right">Tag</td>
                        <td class="bmt-edit-input"><input type="text" id="form-tag" /></td>
                    </tr>
                    <tr>
                        <td class="bmt-edit-label text-right">Sort</td>
                        <td class="bmt-edit-input"><input type="text" id="form-sort" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="bmt-edit-operate text-center">
                            <button type="button" class="btn-blue">Save</button>
                            <button type="button" id="editor-cancel">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>

        <script src="/static/bookmark_tag/bookmart_tag.js"></script>
    </body>
</html>
{{end}}
